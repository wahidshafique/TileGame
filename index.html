<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="tile.js"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
</head>

<body>
    <p id="title" class="tooltip">Tile Game
        <span class="tooltiptext">
            <span style="color: #00bfff">Blue</span> = 4000, <span style="color: #ffff00">Yellow</span> = 3000, <span style="color: #ffc000">Orange</span> = 2000, <span style="color: #e36c0a">DarkOrange</span> = 1000
        </span>
    </p>
    <section>
        <p class="text-footer" id="score">Score: 0</p>
        <p class="text-footer" id="highscore">High Score: 0</p>
        <p class="text-footer" id="clicks">Clicks: 3</p>

        <div class="text-footer">
            <p class="scanmode" id="scanmode">scan mode</p>
            <label class="switch" id="switch">
                <input type="checkbox" id="scancheck">
                <div class="slider"></div>
            </label>
        </div>
    </section>
</body>

</html>
